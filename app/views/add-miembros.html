<div class="modal fade">
 <div class="modal-dialog">
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times</button>
        <h1>Nuevo Miembro</h1>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-2">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="clickedMiembro.nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Tipo de Miembro</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="clickedMiembro.tipoMiembro">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Puntos de fidelidad</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="clickedMiembro.fidelidad">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Fecha de suscripci√≥n</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" ng-model="clickedMiembro.fechaUnion">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="updateMiembro()" data-dismiss="modal">Guardar</button>
                  </div>
                </div>
              </form>
      </div>
    </div>
  </div>
</div>
